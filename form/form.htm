<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SURVEY</title>
</head>

<body>
    <header class="container">
        <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg"
            style="height:130px; width:150px"></image>
        <p class="para"><b>You Request We Play</b></p>
    </header>
    <hr>
    <section class="intro">
        <div>
            <p><b>This survey is taken to know your interest in anime.</b></p>
        </div>
    </section>
    <hr>
    <section class="first-container">
        <div class="sec-container">
            <form action="end.htm">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" size="15" autofocus><br><br>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" size="15"><br><br>
                
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder=".com" size="15"><br><br>
                
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="xxxxx-xxxxx" pattern="[0-9]{5}-[0-9]{5}" min="10" max="10" size="11"><br><br>
                
                <label for="birthday">Your DOB:</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                
                <lable for="gender">Gender:</lable><br>
                <input type="radio" id="male" name="gender">
                <label for="male" class="we">Male</label><br>
                <input type="radio" id="female" name="gender">
                <label for="female" class="we">Female</label><br>
                <input type="radio" id="other" name="gender">
                <label for="other" class="we">Other</label><br><br>

                <lable>Categories you like:</lable><br>
                <input type="checkbox" id="action" name="action" >
                <label for="action" class="we"> Action </label><br>
                <input type="checkbox" id="adventure" name="adventure">
                <label for="adventure" class="we"> Adventure </label><br>
                <input type="checkbox" id="horror" name="horror">
                <label for="horror" class="we"> Horror </label><br>
                <input type="checkbox" id="mystery" name="mystery">
                <label for="mystery" class="we"> Mystery </label><br>
                <input type="checkbox" id="sci" name="sci">
                <label for="sci" class="we"> Sci-Fi</label><br><br>

                <label for="language">Language you prefere to watch:</label>
                <select id="language" name="language">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Japanese">Japanese</option>
                </select><br><br>

                <lable for="numbers">Anime you watched:</lable>
                <input type="number" id="numbers" name="numbers"><br>

                <p style="font-size: 25px;">Write your views on review.</p>
                <textarea name="message" style="width:300px; height:150px;">Anything you want to say.</textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>

</html>
